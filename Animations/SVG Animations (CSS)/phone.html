    <title>Phone Skeleton Animations</title>

    <style>
      #skeleton {
        animation: fadeInUp 1s ease forwards;
      }

      @keyframes fadeInUp {
        from {
          transform: translateY(20%);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      #bolt g {
        opacity: 0;
        animation: dropIn 8s ease forwards infinite;
        animation-delay: calc(var(--order) * 200ms);
      }

      @keyframes dropIn {
        20% {
          opacity: 0;
          transform: translateY(-20%);
        }
        30%,
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
